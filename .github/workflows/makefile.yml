name: Makefile CI

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - run: ls
    - run: sudo apt install flex=2.6.4-6.2
    - name: install flex
      run: sudo apt install libfl-dev

    - name: Install dependencies
      run: make prepare
      
    - name: Run check
      run: make test
      
    
